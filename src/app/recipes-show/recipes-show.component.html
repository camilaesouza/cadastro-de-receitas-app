<div class="m-5">
  <div class="card">
    <div class="card-body margin-list-recipes">
      <div *ngIf="this.recipe" class="row col-12">
        <div class="d-flex flex-wrap col-12">
          <div class="col-lg-10 col-md-8 col-sm-12 justify-content-start">
              <h3>{{ this.recipe.name | titlecase }}</h3>
              <span class="text-muted">{{ this.recipe.description }}</span>
          </div>

          <div class="col-lg-2 col-md-4 col-sm-12">
              <img src="assets/images/image-show.png" alt="recipe" width="200">
          </div>
        </div>

        <div class="col-lg-6 col-md-12 col-sm-12 mt-2">
          {{ this.recipe.prepare }}
        </div>

        <div class="d-flex flex-wrap justify-content-between mt-5">
          <div>
            Valor aproximado para a receita foi de {{ this.recipe.value | currency:'R$ ' }}
          </div>

          <div>
            Autor: {{ this.recipe.author | uppercase }}
          </div>
        </div>
      </div>

      <div *ngIf="!this.recipe" class="d-flex justify-content-center">
        Receita n√£o foi encontrada!
      </div>
    </div>
  </div>

  <a [routerLink]="['/receitas']" class="btn btn-purple mt-3">Voltar</a>
</div>
