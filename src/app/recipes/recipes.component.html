<div class="m-5">
  <div class="card">
    <div class="card-body margin-list-recipes">

      <app-search (queryChange)="onSearchRecipes($event)"></app-search>

      <div *ngIf="this.recipes && this.recipes[0]" class="d-flex">
        <div class="card w-300">
          <img
            class="card-img-top"
            src="../../assets/images/card-image.jpg"
            alt="recipe"
          />
          <div class="card-body">
            <h5 class="card-title">{{ this.recipes[0].name }}</h5>
            <p class="card-text">{{ this.recipes[0].description }}</p>

            <a
              [routerLink]="['/receitas', this.recipes[0].id]"
              class="btn btn-gray btn-sm text-white"
              ><i class="bi bi-eye"></i
            ></a>
          </div>
        </div>
      </div>
      <div *ngIf="!(this.recipes && this.recipes[0])" class="d-flex justify-content-center mt-3">
        Nenhuma receita encontrada
      </div>
    </div>
  </div>
</div>
